<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 300vh;
        }
    </style>
</head>
<body>
    
    <!-- *리스트 태그 
    1.순서가 없는 태그
    =>점, 사각형 등으로 표현 
    =><ul><li></li></ul>

    2.순서가 있는 태그
    =>숫자, 알파벳 등으로 표현
    =><ol><li></li></ol>  -->

    <ul>
        <li type="disc">목록이 없는 태그</li>
        <li type="circle">속이 비워진 원형</li>
        <li type="square">사각형 기호</li>
        <li type="none">기호 없음</li>
    </ul>

    <!-- *부모 자식관계 
    =>태그를 감싸는 태그를 부모 태그(현재 기준 ul 태그)
    =>부모 태그 안에 있는 태그를 자식태그 (현재 기준 li 태그)
    =>부모 태그에 속성을 적용하게 되면 자식 태그가 
    자동으로 상속 받음 -->

    <ul type="square">
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
    </ul>

    <br><br><br>

    <ol>
        <li type="1">숫자로 표현</li>
        <li type="a">알파벳 소문자로 표현</li>
        <li type="A">알파벳 대문자로 표현</li>
        <li type="i">로마 소문자로 표현</li>
        <li type="I">로마 대문자로 표현</li>
    </ol>

    <ol type="i"> 
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
    </ol>


</body>
</html>
