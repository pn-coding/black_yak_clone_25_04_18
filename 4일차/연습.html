<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .red_box{
            width: 200px;
            height: 200px;
            border-width: 10px;
            border-color: #ff0000;
            border-style: dashed;
        }

        /* 300*200 파란색 실선 테두리 박스 제작  */

        .blue_box{
            width: 300px;
            height: 200px;
            border-color: blue;
            border-width: 10px;
            border-style: solid;
        }

        #blue_box_2{
            width: 500px;
        }

    </style>

</head>
<body>
    
    <div class="red_box"></div>
    <div class="red_box"></div>
    <div class="blue_box"></div>
    <div class="blue_box" id="blue_box_2"></div>
    

</body>
</html>
