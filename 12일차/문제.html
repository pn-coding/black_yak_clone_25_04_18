<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .img_wrap{
            width: 1000px;
            height: 400px;
            overflow: hidden;
            background-color: teal;
        }

        img{
            width: 100%;
            height: 400px;
        }

        /* 부모에게 마우스를 올리면 자식이 이미지가 확대됨 */

        .img_wrap:hover img{
            width: 80%;
            height: 300px;
        }

    </style>

</head>
<body>
    
    <div class="img_wrap">
        <img src="https://cdn.royalcanin-weshare-online.io/E1Zt8XoBBKJuub5q-brK/v1/bp-lot-2-british-shorthair-color-human" alt="bg">
    </div>

</body>
</html>
