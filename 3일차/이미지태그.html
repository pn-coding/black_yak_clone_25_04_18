<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- *경로
    =>절대 경로: 처음부터 끝까지 표현 하는 모든 경로
    =>상대 경로: 특정 구간에서부터 시작하는 경로 -->

    <!-- *img 태그 속성
    =>src: 이미지 경로 지정 
    =>alt: 이미지 설명, 웹표준을 위해 반드시 적용해야됨 
    =>title: 이미지 타이틀, 이미지에 마우스를 올리면 타이틀이 나옴
    =>width: 이미지 가로 px 단위로 설정
    =>height: 이미지 세로 px 단위로 설정
    =>border: 이미지 테두리 px 단위로 설정 -->

    <img src="bg.jpg" alt="배경이미지" title="배경이미지" width="300" height="300" border="10">
    <img src="img/bg_2.jpg">
    <!-- =>이미지가 폴더 내부에 있을땐 /(슬러시)기호를 사용하여 경로를 잡아줌 -->
     <!-- ../ 상위 경로 이동 -->

    
    
</body>
</html>
