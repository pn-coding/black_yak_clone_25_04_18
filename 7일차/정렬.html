<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        .out_box{
            width: 900px;
            height: 300px;
            /* *border 축약 */
            /* border: 두께 종류 색상; */
            border: 10px solid black;
            float: right;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: gold;
            font-size: 50px;
            text-align: center;
            line-height: 300px;
            float: left;
        }

    </style>

</head>
<body>
    
    <div class="out_box">
        <div class="box">1번 엘리먼트</div>
        <div class="box">2번 엘리먼트</div>
        <div class="box">3번 엘리먼트</div>
    </div>


</body>
</html>
