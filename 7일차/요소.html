<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            height: 500vh;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: salmon;
            display: block;
            /* =>엘리먼트의 표현 방식을 변경 할 수 있음  */
        }

        a{
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;
            display: block;
        }


    </style>
</head>
<body>

    <!-- *html 요소
    1.블럭 요소
    =>지정한 크기값에 맞춰 스타일 적용됨 
    =>알수 없는 여백값 없음 
    =>기본적으로 가로값이 가득 차 있음 (눈에 안보이는 여백 )
    =>div, p, h1~h6,ul,li...

    2.인라인 요소
    =>크기를 지정해도 적용되지 않음
    =>알수 없는 여백값이 있음 
    =>a, b, i, strong.... -->
    
    <div class="box">블럭 요소</div>
    <div class="box">블럭요소</div>

    <a>인라인 요소</a>
    <a>인라인 요소</a>


</body>
</html>
